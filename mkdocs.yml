site_name: Bob's web site
site_url: https://BobGerman.github.io/site/
repo_url: https://github.com/BobGerman/BobGerman.github.io
repo_name: BobGerman/BobGerman.github.io
edit_uri: ''                    # Disable edit button
extra_css:
    - assets/style.css
nav: 
- Home: 'index.md'
- Recipes:
  - First Recipe: 'new-adventure/00-welcome.md'
  - Second Recipe: 'new-adventure/01-create-app.md'
theme:
  name: 'material'
  palette: 
    primary: 'blue grey'
    accent: 'black'
#  logo: 'assets/microsoftteams_appcamp-webheader3.png'
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs         # Top nav
    - navigation.tabs.sticky  # Make top nav stay vaisible
    - navigation.sections
    - toc.integrate           # Integrate sections into left nav
markdown_extensions:
  - pymdownx.snippets:
      base_path: docs/includes
  - admonition
  - pymdownx.details
  - attr_list


